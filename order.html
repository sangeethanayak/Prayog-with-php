<!DOCTYPE html>
<html>
<head>
  <title>Customer Order Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container-form">
        <div class="form-container">
            <h2>ORDER FORM</h2>
            <form action="order.php" method="post">
                <label for="order_date">Order Date:</label>
                <input type="date" id="order_date" name="order_date" required><br>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" pattern="[A-Za-z0-9]+" required><br>

                <label for="owner">Owner:</label>
                <input type="text" id="owner" name="owner" pattern="[A-Za-z0-9]+" required><br>

                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>

                <label for="weight">Weight:</label>
                <input type="number" step="0.01" id="weight" name="weight" required><br>

                <label for="shipment_request">Shipment Request:</label>
                <input type="text" id="shipment_request" name="shipment_request" required><br>

                <label for="tracking_id">Tracking ID:</label>
                <input type="text" id="tracking_id" name="tracking_id" required><br>

                <label for="shipment_size">Shipment Size (LxWxH):</label>
                <input type="text" id="shipment_size" name="shipment_size" pattern="\d+(\.\d+)?x\d+(\.\d+)?x\d+(\.\d+)?" title="Enter dimensions in the format LxWxH" required><br>

                <label for="box_count">Box Count:</label>
                <input type="number" id="box_count" name="box_count" required><br>

                <label for="specification">Specification:</label>
                <input type="text" id="specification" name="specification" required><br>

                <label for="checklist_quantity">Checklist Quantity:</label>
                <input type="text" id="checklist_quantity" name="checklist_quantity" required><br>

                <input type="submit" value="Submit">
           </form>
        </div>
    </div>
</body>
</html>
